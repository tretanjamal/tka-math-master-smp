                Calculator: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>,
                Sigma: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 7V4H6l6 8-6 8h12v-3"/></svg>,
                Shapes: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M8.3 10a.7.7 0 0 1-.626-1.079L11.4 3a.7.7 0 0 1 1.198-.043L16.3 8.9a.7.7 0 0 1-.572 1.1Z"/><rect x="3" y="14" width="7" height="7" rx="1"/><circle cx="17.5" cy="17.5" r="3.5"/></svg>,
                BarChart3: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>,
                ChevronLeft: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15 18-6-6 6-6"/></svg>,
                CheckCircle: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
                XCircle: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
            };
            return icons[name] || null;
        };

        const App = () => {
            const [view, setView] = useState('home'); 
            const [activeTopic, setActiveTopic] = useState(null);
            const [tab, setTab] = useState('materi');
            const [quizIndex, setQuizIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [showResult, setShowResult] = useState(false);
            const [selectedAnswer, setSelectedAnswer] = useState(null);

            const handleTopicClick = (topic) => {
                setActiveTopic(topic);
                setView('topic');
                setTab('materi');
                resetQuiz();
            };

            const resetQuiz = () => {
                setQuizIndex(0);
                setScore(0);
                setShowResult(false);
                setSelectedAnswer(null);
            };

            const handleAnswer = (index, correctIndex) => {
                if (selectedAnswer !== null) return;
                setSelectedAnswer(index);
                if (index === correctIndex) setScore(score + 1);
            };

            const nextQuestion = () => {
                if (quizIndex < activeTopic.quiz.length - 1) {
                    setQuizIndex(quizIndex + 1);
                    setSelectedAnswer(null);
                } else {
                    setShowResult(true);
                }
            };

            return (
                <div className="min-h-screen flex flex-col relative overflow-hidden bg-gray-50">
                    <div className="absolute top-0 left-0 w-full h-64 bg-gradient-to-br from-indigo-600 to-blue-500 rounded-b-[3rem] z-0"></div>
                    
                    <header className="relative z-10 px-6 py-8 text-white max-w-4xl mx-auto w-full">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-bold tracking-tight">TKA Math Master SMP</h1>
                                <p className="text-blue-100 mt-1 text-sm opacity-90">Persiapan Tes Kompetensi Akademik</p>
                            </div>
                            {view !== 'home' && (
                                <button onClick={() => setView('home')} className="bg-white/20 hover:bg-white/30 p-2 rounded-full transition-all">
                                    <Icon name="ChevronLeft" className="text-white" />
                                </button>
                            )}
                        </div>
                    </header>

                    <main className="relative z-10 flex-grow px-4 pb-20 max-w-4xl mx-auto w-full">
                        {view === 'home' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 fade-in">
                                <div className="col-span-1 md:col-span-2 bg-white rounded-2xl shadow-lg p-6 mb-4 border-l-4 border-blue-500">
                                    <h2 className="text-lg font-bold text-gray-800 mb-2">Matriks Pembelajaran</h2>
                                    <p className="text-gray-600 text-sm italic">Aplikasi ini dirancang berdasarkan matriks asesmen terbaru. Pilih topik di bawah ini untuk mempelajari Sub-elemen, Kompetensi, dan berlatih soal.</p>
                                </div>

                                {learningData.map((item) => (
                                    <div key={item.id} onClick={() => handleTopicClick(item)} className="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all cursor-pointer transform hover:-translate-y-1 overflow-hidden group">
                                        <div className={`h-3 w-full ${item.color}`}></div>
                                        <div className="p-6">
                                            <div className={`w-12 h-12 rounded-xl flex items-center justify-center mb-4 ${item.color} bg-opacity-10 text-gray-700`}>
                                                 <Icon name={item.icon} className={`w-6 h-6 ${item.color.replace('bg-', 'text-')}`} />
                                            </div>
                                            <h3 className="text-xl font-bold text-gray-800 mb-2 group-hover:text-blue-600">{item.category}</h3>
                                            <p className="text-gray-500 text-sm line-clamp-2">{item.competency}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'topic' && activeTopic && (
                            <div className="bg-white rounded-3xl shadow-xl overflow-hidden min-h-[500px] flex flex-col fade-in">
                                <div className={`${activeTopic.color} p-6 text-white`}>
                                    <h2 className="text-2xl font-bold mb-1">{activeTopic.category}</h2>
                                    <p className="opacity-90 text-sm">{activeTopic.competency}</p>
                                </div>

                                <div className="flex border-b">
                                    <button onClick={() => setTab('materi')} className={`flex-1 py-4 text-center font-semibold text-sm transition-colors ${tab === 'materi' ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50' : 'text-gray-500 hover:text-gray-700'}`}>Materi & Konsep</button>
                                    <button onClick={() => setTab('kuis')} className={`flex-1 py-4 text-center font-semibold text-sm transition-colors ${tab === 'kuis' ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50' : 'text-gray-500 hover:text-gray-700'}`}>Latihan Kuis</button>
                                </div>

                                <div className="p-6 flex-grow">
                                    {tab === 'materi' && (
                                        <div className="space-y-8 fade-in h-[550px] overflow-y-auto custom-scroll pr-2">
                                            <div className="bg-blue-50 border border-blue-100 rounded-lg p-4">
                                                <h4 className="font-bold text-blue-800 text-sm uppercase mb-1">ðŸ“Œ Inti Konsep</h4>
                                                <p className="text-blue-900 text-sm leading-relaxed">{activeTopic.notes}</p>
                                            </div>

                                            {activeTopic.materials.map((mat, idx) => (
                                                <div key={idx} className="bg-slate-50 rounded-xl p-5 border border-slate-100">
                                                    <h4 className="font-bold text-xl text-slate-800 mb-4 border-b pb-2 flex items-center">
                                                        <span className="bg-slate-800 text-white w-6 h-6 rounded-md text-xs flex items-center justify-center mr-3">{idx+1}</span>
                                                        {mat.title}
                                                    </h4>
                                                    <p className="text-gray-700 text-sm mb-6 leading-relaxed bg-white p-4 rounded-lg border border-gray-100">{mat.explanation}</p>

                                                    <div className="space-y-4 mb-6">
                                                        {mat.examples.map((ex, eIdx) => (
                                                            <div key={eIdx} className="bg-white border-l-4 border-indigo-400 p-4 rounded shadow-sm">
                                                                <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full uppercase mb-2 inline-block ${eIdx === 0 ? 'bg-green-100 text-green-700' : eIdx === 1 ? 'bg-orange-100 text-orange-700' : 'bg-red-100 text-red-700'}`}>
                                                                    Contoh Soal - {ex.level}
                                                                </span>
                                                                <p className="text-gray-800 font-semibold text-sm mb-2">{ex.q}</p>
                                                                <p className="text-gray-600 text-xs bg-slate-50 p-2 rounded"><strong>Solusi:</strong> {ex.a}</p>
                                                            </div>
                                                        ))}
                                                    </div>

                                                    <div className="bg-white rounded-lg p-4 border border-dashed border-slate-300">
                                                        <h5 className="text-xs font-bold text-slate-400 uppercase mb-2">Poin Penting</h5>
                                                        <ul className="space-y-1">
                                                            {mat.items.map((sub, sIdx) => (
                                                                <li key={sIdx} className="text-gray-600 text-xs flex items-start italic">
                                                                    <span className="mr-2 text-blue-500">â€¢</span>{sub}
                                                                </li>
                                                            ))}
                                                        </ul>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {tab === 'kuis' && (
                                        <div className="fade-in h-full flex flex-col">
                                            {!showResult ? (
                                                <div className="flex-grow flex flex-col">
                                                    <div className="flex justify-between text-sm text-gray-500 mb-6">
                                                        <span>Soal {quizIndex + 1} / {activeTopic.quiz.length}</span>
                                                        <span className="font-bold">Skor: {score}</span>
                                                    </div>
                                                    <h3 className="text-lg font-bold text-gray-800 mb-8">{activeTopic.quiz[quizIndex].q}</h3>
                                                    <div className="space-y-3 mb-8">
                                                        {activeTopic.quiz[quizIndex].options.map((opt, oIdx) => {
                                                            const isSelected = selectedAnswer === oIdx;
                                                            const isCorrect = activeTopic.quiz[quizIndex].correct === oIdx;
                                                            let btnClass = "w-full text-left p-4 rounded-xl border-2 transition-all ";
                                                            if (selectedAnswer === null) btnClass += "border-gray-100 hover:border-blue-400 hover:bg-blue-50 bg-white";
                                                            else {
                                                                if (isSelected && isCorrect) btnClass += "bg-green-100 border-green-500 text-green-800 font-bold";
                                                                else if (isSelected && !isCorrect) btnClass += "bg-red-100 border-red-500 text-red-800";
                                                                else if (!isSelected && isCorrect) btnClass += "bg-green-50 border-green-200 text-green-700 opacity-80";
                                                                else btnClass += "opacity-40 border-gray-50 bg-gray-50";
                                                            }
                                                            return (
                                                                <button key={oIdx} onClick={() => handleAnswer(oIdx, activeTopic.quiz[quizIndex].correct)} disabled={selectedAnswer !== null} className={btnClass}>
                                                                    <div className="flex items-center justify-between">
                                                                        <span className="text-sm">{opt}</span>
                                                                        {selectedAnswer !== null && isCorrect && <Icon name="CheckCircle" className="text-green-600 w-5 h-5" />}
                                                                        {selectedAnswer === oIdx && !isCorrect && <Icon name="XCircle" className="text-red-600 w-5 h-5" />}
                                                                    </div>
                                                                </button>
                                                            );
                                                        })}
                                                    </div>
                                                    {selectedAnswer !== null && (
                                                        <button onClick={nextQuestion} className="mt-auto w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition-shadow shadow-lg">
                                                            {quizIndex < activeTopic.quiz.length - 1 ? 'Soal Berikutnya' : 'Selesaikan Kuis'}
                                                        </button>
                                                    )}
                                                </div>
                                            ) : (
                                                <div className="text-center py-10 fade-in">
                                                    <div className="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6 text-blue-600">
                                                        <Icon name="BarChart3" className="w-10 h-10" />
                                                    </div>
                                                    <h3 className="text-2xl font-bold text-gray-800 mb-2">Latihan Selesai!</h3>
                                                    <p className="text-gray-500 mb-6">Skor Pemahaman Kamu:</p>
                                                    <div className="text-6xl font-black text-blue-600 mb-8">{Math.round((score / activeTopic.quiz.length) * 100)}</div>
                                                    <div className="flex gap-4 justify-center">
                                                        <button onClick={resetQuiz} className="px-8 py-3 border-2 rounded-xl text-gray-600 hover:bg-gray-50 font-bold">Ulangi</button>
                                                        <button onClick={() => setView('home')} className="px-8 py-3 bg-blue-600 rounded-xl text-white hover:bg-blue-700 font-bold shadow-lg">Materi Lain</button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
						
                        {/* Banner Aplikasi Lainnya */}
                        <div className="mt-12 bg-indigo-900 rounded-3xl p-8 text-center shadow-xl border-4 border-indigo-800 fade-in">

                            <h3 className="text-xl font-bold text-white mb-2">Ingin Belajar Sambil Bermain?</h3>
                            <p className="text-indigo-200 text-sm mb-6 max-w-sm mx-auto">Coba koleksi aplikasi dan game edukasi saya lainnya yang seru dan bermanfaat!</p>
                            <a 
                                href="https://klikajar.com/game-edukasi" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="inline-flex items-center gap-2 bg-yellow-400 hover:bg-yellow-500 text-indigo-950 px-8 py-3.5 rounded-xl font-bold transition-all transform hover:scale-105 active:scale-95 shadow-lg"
                            >
                                <Icon name="Gamepad" className="w-5 h-5" /> Lihat Aplikasi & Game
                            </a>
                        </div>						
                    </main>

                         {/* Footer / Credits */}
                    <footer className="bg-white border-t py-8 mt-auto z-10">
                        <div className="max-w-4xl mx-auto px-6 text-center">
                            <p className="text-black-400 text-xs mb-2">Aplikasi Pembelajaran Persiapan Tes Kompetensi Akademik SMP</p>
							<div className="inline-flex items-center gap-4 p-4 bg-gray-50 rounded-2xl border border-gray-100">
							<div className="flex flex-col sm:flex-row gap-3 sm:gap-6 text-sm font-medium"><a href="https://klikajar.com/portofolio-tretan-jamal" target="_blank" className="flex items-center text-gray-800 hover:text-blue-600 transition-colors"> <span className="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>Tretan Jamal</a>
						<a href="https://api.whatsapp.com/send?phone=628233273400" target="_blank" className="flex items-center text-green-600 hover:text-green-700 transition-colors"><svg className="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-8.68-2.031-.967-.272-.099-.47-.149-.669.198-.199.347-.769.967-.943 1.165-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>WA: 08233273400</a></div>
						</div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
